# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: "Prints the CI-CD pipeline ID"
    parameters: 
      to:
        type: string
        default: $CIRCLE_WORKFLOW_ID
    steps:
      - run:
          command: "echo << parameters.to >>"    

defaults: &defaults
  docker:
    - image: circleci/node:13.8.0           

orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print_hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    <<: *defaults
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Print Hello"
          command: "echo Hello,"
  print_world:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    <<: *defaults
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Print World"
          command: "echo My name is $MY_NAME"
  save_hello_world_output:
    <<: *defaults
      # Add steps to the job
      # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - print_pipeline_id
      - run:
          name: "Save Hello World to File"
          command: "echo Hello World | tee -a output.txt"   
      - run:
          command: "cat unknown_file 2> sample_log"
          when: on_fail    
      - persist_to_workspace:
          root: .
          paths:
            - output.txt  
            - sample_log   
  print_output_text:
    <<: *defaults
      # Add steps to the job
      # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: "Output to Screen"
          command: "cat output.txt ; cat sample_log"
          
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
# Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - welcome/run
  print-hello-world-workflow:
    jobs:
      - print_hello
      - print_world: 
          requires:
            - print_hello 
  echo-output-from-file-workflow:
    jobs:
      - save_hello_world_output
      - print_output_text:
          requires:
            - save_hello_world_output            
